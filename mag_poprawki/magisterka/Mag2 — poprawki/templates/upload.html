<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Upload and View PDF</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{{ url_for('main') }}">Main info</a>
                <a class="nav-item nav-link" href="{{ url_for('home') }}">Fetch Acts</a>
                <a class="nav-item nav-link" href="{{ url_for('upload') }}">Upload and view PDF</a>
            </div>
        </div>
    </nav>

    <h1 class="mt-4 ml-3">Upload and View PDF</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data" class="ml-3">
        <label for="file">Select a PDF file:</label><br />
        <input type="file" id="file" name="file" accept=".pdf" required /><br /><br />
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
