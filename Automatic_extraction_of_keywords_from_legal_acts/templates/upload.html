<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Upload and View PDF</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{{ url_for('main') }}">Main info</a>
                <a class="nav-item nav-link" href="{{ url_for('home') }}">Fetch Acts</a>
                <a class="nav-item nav-link" href="{{ url_for('upload') }}">Upload and view PDF</a>
            </div>
        </div>
    </nav>

     <div class="container mt-4">
        <h1>Wyświetl PDF</h1>

        {% if filename %}
            <p>Wyświetlam plik: <strong>{{ filename }}</strong></p>
            <iframe src="{{ url_for('display_pdf', filename=filename) }}" width="100%" height="600px"></iframe>
        {% else %}
            <p>Nie wybrano pliku do wyświetlenia.</p>
        {% endif %}
        <h1>Upload PDF</h1>
        <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="file" name="file" accept=".pdf" required>
                <label class="custom-file-label" for="file">Wybierz plik PDF</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Wyślij</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(".custom-file-input").on("change", function() {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
    </script>
</body>
</html>
