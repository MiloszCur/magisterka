<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>{% block title %}Strona główna{% endblock %}</title>
</head>


<body  style="background-color:#DDDDDD">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                <a class="nav-item nav-link" id="main" href="{{ url_for('main') }}">Main info</a>
                <a class="nav-item nav-link" id="home" href="{{ url_for('home') }}">Fetch Acts</a>
                <a class="nav-item nav-link" id="upload_file"  href="{{ url_for('upload_file') }}">Upload PDF</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}{% endblock %} <!-- Zawartość specyficzna dla każdej strony -->
    </div>
    
    <a href="#" class="scroll-to-top">↑</a>
</body>

</html>
